<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Image Gallery by Zain Ashraf</title>

    <!-- Custom CSS -->
    <link rel="stylesheet" href="style.css">

<body>
    <section>
        <div class="grid-item-title"></div>

            </div>

                <a href="#" class="image">
                    <img
                        src="https://images.unsplash.com/photo-1547586696-ea22b4d4235d?ixid=MXwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHw%3D&ixlib=rb-1.2.1&auto=format&fit=crop&w=1050&q=80" />
                </a>
            </div>

            <div class="grid-item" data-title="japanese lantern">
                <a href="#" class="image">
                    <img
                        src="https://images.unsplash.com/photo-1528360983277-13d401cdc186?ixid=MXwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHw%3D&ixlib=rb-1.2.1&auto=format&fit=crop&w=1050&q=80" />

                <a href="#" class="image">
                    <img
                        src="https://images.unsplash.com/photo-1493770348161-369560ae357d?ixid=MXwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHw%3D&ixlib=rb-1.2.1&auto=format&fit=crop&w=1050&q=80" />
